<!-- マウスオーバーしたときだけ薄くするには？ -->
<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <script src="assets/jquery.js" type="text/javascript"></script>
    <script type="text/javascript">
      $(function(){
        $(".container *").hover(
          function(){
            $(this).css({opacity: 0.6});
          },
          function(){
            $(this).css({opacity: 1.0});
          });
      });
    </script>
  </head>
  <body>
    <div class="container">
      <img src="assets/rails.png" />
      <span>あいうえお</span>
      <button>あいうえお</button>
    </div>
  </body>
</html>
